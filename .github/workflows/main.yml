DeployToEKS:
  runs-on: ubuntu-latest
  needs: BuildAndPublish
  steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Get Kube Config File
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER }}

    - name: Print Kube Config File
      run: |
        cat ~/.kube/config

    - name: Create Kubernetes Secret for Docker Registry
      run: |
        kubectl create secret docker-registry regcred \
          --docker-server=${{ secrets.REGISTRY }} \
          --docker-username=AWS \
          --docker-password=$(aws ecr get-login-password --region ${{ env.AWS_REGION }}) \
          --docker-email=example@example.com

    - name: Deploy Helm
      uses: bitovi/github-actions-deploy-eks-helm@v1.2.8
      with:
        args: |
          upgrade --install vprofile-stack \
          --region ${{ env.AWS_REGION }} \
          --cluster-name ${{ env.EKS_CLUSTER }} \
          --chart-path helm/vprofilecharts \
          --namespace default \
          --values values.yaml \
          --set image.repository=${{ secrets.REGISTRY }}/${{ env.ECR_REPOSITORY }} \
          --set image.tag=${{ github.run_number }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
